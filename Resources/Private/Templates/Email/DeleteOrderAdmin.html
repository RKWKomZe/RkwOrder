{namespace rkwMailer=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<rkwMailer:frontend.translate key="templates_email_deleteOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwOrder" arguments="{0 : backendUser.realName}" />

<rkwMailer:frontend.translate key="templates_email_deleteOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwOrder" />

<f:render partial="Email/Details" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><rkwMailer:frontend.translate key="templates_email_deleteOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwOrder" arguments="{0 : backendUser.realName}" /></h1>
	<p><rkwMailer:frontend.translate key="templates_email_deleteOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwOrder" /></p>

	<f:render partial="Email/Details" section="Html" arguments="{order: order, frontendUser: frontendUser, language: backendUser.lang}"/>
</f:section>
