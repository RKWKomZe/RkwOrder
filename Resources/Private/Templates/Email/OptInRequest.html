{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_optInRequest.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<vh:frontend.translate key="templates_email_optInRequest.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"  />
<vh:frontend.translate key="templates_email_optInRequest.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"  />

<f:render partial="Email/Details" section="Plaintext" arguments="{order: registration.data, frontendUser: frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>


=============================================================
<vh:frontend.translate key="templates_email_optInRequest.confirmHeadline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"/>:
=============================================================

<vh:frontend.translate key="templates_email_optInRequest.textOptIn" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" />
<vh:frontend.link action="optIn" controller="Order" extensionName="rkwOrder" pluginName="rkwOrder" absolute="TRUE" pageUid="{pageUid}" additionalParams="{tx_rkworder_rkworder: {token_yes: tokenYes, user: userSha1}}" section="rkw-order" />

<vh:frontend.translate key="templates_email_optInRequest.textOptOut" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" />
<vh:frontend.link action="optIn" controller="Order" extensionName="rkwOrder" pluginName="rkwOrder" absolute="TRUE" pageUid="{pageUid}" additionalParams="{tx_rkworder_rkworder: {token_no: tokenNo, user: userSha1}}" section="rkw-order" />
</f:section>
<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_optInRequest.headline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p>
		<vh:frontend.translate key="templates_email_optInRequest.text1" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" /><br>
		<strong><vh:frontend.translate key="templates_email_optInRequest.text2" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" /></strong>
	</p>

	<f:render partial="Email/Details" section="Html" arguments="{order: registration.data, frontendUser: frontendUser, language: frontendUser.txRkwregistrationLanguageKey}"/>

	<h2><vh:frontend.translate key="templates_email_optInRequest.confirmHeadline" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"/></h2>
	<p>
		<vh:frontend.translate key="templates_email_optInRequest.textOptIn" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"/><br>
		<a href="<vh:frontend.link action='optIn' controller='Order' extensionName='rkwOrder' pluginName='rkwOrder' absolute='TRUE' pageUid='{pageUid}' additionalParams='{tx_rkworder_rkworder: {token_yes: tokenYes, user: userSha1}}' section='rkw-order' />"><vh:frontend.translate key="templates_email_optInRequest.textOptInLinkLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"/></a>
	</p>
	<p>
		<vh:frontend.translate key="templates_email_optInRequest.textOptOut" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder" /><br>
		<a href="<vh:frontend.link action='optIn' controller='Order' extensionName='rkwOrder' pluginName='rkwOrder' absolute='TRUE' pageUid='{pageUid}' additionalParams='{tx_rkworder_rkworder: {token_no: tokenNo, user: userSha1}}' section='rkw-order' />"><vh:frontend.translate key="templates_email_optInRequest.textOptOutLinkLabel" languageKey="{frontendUser.txRkwregistrationLanguageKey}" extensionName="rkwOrder"/></a>
	</p>
</f:section>
