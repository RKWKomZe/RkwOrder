{namespace vh=RKW\RkwMailer\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<vh:frontend.translate key="templates_email_confirmationOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwOrder" arguments="{0 : backendUser.realName}" />

<vh:frontend.translate key="templates_email_confirmationOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwOrder" />

<f:render partial="Email/Details" section="Plaintext" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><vh:frontend.translate key="templates_email_confirmationOrderAdmin.headline" languageKey="{backendUser.lang}" extensionName="rkwOrder" arguments="{0 : backendUser.realName}" /></h1>
	<p><vh:frontend.translate key="templates_email_confirmationOrderAdmin.text1" languageKey="{backendUser.lang}" extensionName="rkwOrder" /></p>

	<f:render partial="Email/Details" section="Html" arguments="{order: order, frontendUser: order.frontendUser, language: backendUser.lang}"/>
</f:section>
